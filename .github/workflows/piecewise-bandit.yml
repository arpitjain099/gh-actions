name: Piecewise run bandit commands

on:
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: 1 - Run Python script
      run: |
        python piecewise-prepare-report.py --start 1

    - name: Archive htmloutput folder
      run: tar -czvf htmloutput.tar.gz htmloutput

    - name: Upload htmloutput folder
      uses: actions/upload-artifact@v2
      with:
        name: htmloutput
        path: htmloutput.tar.gz
